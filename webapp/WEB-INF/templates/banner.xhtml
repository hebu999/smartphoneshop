<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet name="css/layout.css" />
</h:head>

<body>

	<ui:composition>
		<!-- <ui:define name="banner" > -->

		<center>
			<h1>Willkommen im Smartphoneshop!</h1>
		</center>

		<h:form id="test" rendered="#{!LoginBean.loggedIn}">
			<div id="login">
				<h:outputLabel class="label" for="user"
					value="Bitte Benutzerdaten eingeben:" />
				<h:inputText class="label" id="user" required="true"
					value="#{LoginBean.username}" />
				<br></br>
				<h:outputLabel class="label" for="password"
					value="Bitte Passwort eingeben:" />
				<h:inputSecret class="label" id="password" required="true"
					value="#{LoginBean.password}" redisplay="false" />
				<h:message for="test" />
				<br></br>
				<h:commandButton class="button" value="LOGIN"
					action="#{LoginBean.checkLogin()}" />
					
<h:message for="test" style="color:red;margin:8px;" showSummary="true" showDetail="false" />
			
			</div>
		</h:form>

		<h:form rendered="#{LoginBean.loggedIn}" id="loggedin">
			<div id="login">
			<center>

				<h:outputLabel class="label" value="Warenkorb" />
				<br></br>
				<h:outputLabel class="label" value="Anzahl Artikel:" />
				<h:outputLabel value="#{WarenKorbBean.itemCount}" />
				<br></br>
				<h:message for="loggedin" style="color:MediumSeaGreen;margin:8px;" />
				</center>
			</div>
		</h:form>

		<!-- </ui:define> -->
	</ui:composition>
</body>
</html>
